<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="node_modules/todomvc-app-css/index.css" />
    <link rel="stylesheet" href="css/performance.css" />
    <link rel="favicon" href="favicon.ico" />
    <script src="node_modules/faker/dist/faker.js"></script>
    <script type="module" src="js/app.js"></script>
    <title>Frameworkless Frontend</title>
  </head>

  <body>
    <template id="footer">
      <footer class="footer">
        <span class="todo-count" data-component="counter"></span>
        <ul class="filters" data-component="filters">
          <li><a href="#/">All</a></li>
          <li><a href="#/active">Active</a></li>
          <li><a href="#/completed">Completed</a></li>
        </ul>
        <button class="clear-completed">Clear completed</button>
      </footer>
    </template>
    <template id="todo-item">
      <li>
        <div class="view">
          <input type="checkbox" class="toggle" />
          <label></label>
          <button class="destroy"></button>
        </div>
        <input type="text" class="edit" />
      </li>
    </template>
    <template id="todo-app">
      <section class="todoapp">
        <header class="header">
          <h1>todos</h1>
          <input
            class="new-todo"
            placeholder="What needs to be done?"
            autofocus=""
          />
        </header>
        <section class="main">
          <input id="toggle-all" class="toggle-all" type="checkbox" />
          <label for="toggle-all">Mark all as complete</label>
          <todomvc-list></todomvc-list>
        </section>
        <todomvc-footer></todomvc-footer>
      </section>
    </template>
    <todomvc-app></todomvc-app>
    <footer class="info"><p>Double-click to edit a todo</p></footer>
  </body>
</html>
